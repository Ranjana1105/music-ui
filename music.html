<!DOCTYPE html>
<html>
<head>
    <title>Music UI</title>

    <style>
        /* GLOBAL */
        body {
            background-color: rgb(88, 14, 88);
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        .one, .two, .three {
            height: 450px;
            width: 260px;
            background-color: black;
            color: white;
            border-radius: 12px;
        }

        /* ---------- FIRST PAGE ---------- */

        .home {
            height: 50px;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #222;
        }

        .home h2 {
            font-size: 18px;
        }

        .home span {
            cursor: pointer;
            font-size: 18px;
        }

        .home span:hover {
            color: #1db954;
        }

        .Recently {
            padding: 10px;
        }

        .Recently h2 {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .recent-images {
            display: flex;
            gap: 15px;
        }

        .recent-images figure {
            background: #121212;
            padding: 8px;
            border-radius: 10px;
            width: 90px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s, background 0.3s;
        }

        .recent-images figure:hover {
            background: #1e1e1e;
            transform: translateY(-5px);
        }

        .recent-images img {
            width: 50px;
            height: 50px;
            border-radius: 8px;
        }

        .recent-images figcaption {
            font-size: 11px;
            margin-top: 5px;
            color: #ccc;
        }

        /* ---------- SECOND PAGE (PLAYER) ---------- */

        .player-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            font-size: 16px;
        }

        .album img {
            width: 160px;
            height: 160px;
            display: block;
            margin: 20px auto;
            border-radius: 12px;
        }

        .song-title {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
            color: #ccc;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            font-size: 24px;
        }

        .controls span {
            cursor: pointer;
            transition: transform 0.2s, color 0.2s;
        }

        .controls span:hover {
            color: #1db954;
            transform: scale(1.2);
        }

        /* ---------- THIRD PAGE ---------- */

        .three {
            display: flex;
            justify-content: center;
            align-items: center;
            color: #777;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <!-- FIRST PAGE -->
    <div class="one">
        <div class="home">

            <div>
                <span>üîç</span>&nbsp;&nbsp;

            <div class="recent-images">
                <figure>
                    <img src="ab67706f00000003e6f3cdedcca447b9ac6079e6.jpg">

                </figure>

                <figure>
                    <img src="ab67706f000000037f7859b084bbe3f98a5315ba.jpg">
                    <figcaption>Top Hits</figcaption>
                </figure>
            </div>
        </div>
    </div>

    <!-- SECOND PAGE -->
    <div class="two">
        <div class="player-header">

</body>
</html>
